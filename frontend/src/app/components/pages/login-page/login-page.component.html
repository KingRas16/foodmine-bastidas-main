<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <div>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors.required">El campo no debería estar vacío</div>
            <div *ngIf="fc.email.errors.email">El email es invalido</div>
        </div>
      </div>
      <div class="input-container">
        <div>
        <input type="password" placeholder="Password" formControlName="password"/>
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
            <div *ngIf="fc.password.errors.required">El campo no debería estar vacío</div>
        </div>
      </div>
        <div class="button">
          <button type="submit">Login</button>
        </div>
    </form>
  </div>
</div>
